name: Update Node.js Driver

on:
  schedule:
    # Run daily at staggered times
    - cron: '30 3 * * *'

  workflow_dispatch:
    inputs:
      force_recreate:
        description: 'Force recreate JSON file with all releases'
        required: false
        type: boolean
        default: false

jobs:
  update-nodejs:
    uses: ./.github/workflows/update-single-driver.yml
    with:
      driver_name: 'nodejs'
      driver_display_name: 'Node.js'
      repo_name: 'mongodb/node-mongodb-native'
      force_recreate: ${{ github.event.inputs.force_recreate == true }}
    secrets: inherit

  notify:
    needs: update-nodejs
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Create summary
      run: |
        echo "## 🔄 Node.js Driver Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** https://github.com/mongodb/node-mongodb-native" >> $GITHUB_STEP_SUMMARY
        echo "**Force Recreate:** ${{ github.event.inputs.force_recreate }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.update-nodejs.result }}" == "success" ]; then
          echo "✅ **Status:** Workflow completed successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Status:** Workflow failed or was cancelled" >> $GITHUB_STEP_SUMMARY
        fi
